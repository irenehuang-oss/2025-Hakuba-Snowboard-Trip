        function processSheet(data) { const grouped = {}; data.forEach(row => { if (!row.Date || (!row.Title && !row.Type)) return; const dKey = row.Date.trim(); if (!grouped[dKey]) { const locationText = row.Location || ""; const isHakuba = locationText.includes("ç™½é¦¬") || locationText.toLowerCase().includes("hakuba"); let dayChar = (row.Day || "").replace("é€±", "").trim(); const parts = locationText.split(' '); let tag = parts.length > 1 ? parts.slice(1).join(' ') : ""; grouped[dKey] = { date: dKey, dayChar: dayChar, tag: tag, cityKey: isHakuba ? "Hakuba" : "Tokyo", location: locationText, weather: { temp: "N/A", icon: "fa-calendar", status: "é å ±æœªå‡º" }, details: [] }; } const iconRaw = (row.Icon || "fa-circle").trim(); const iconHtml = iconRaw.startsWith("fa-") ? `<i class="fas ${iconRaw}"></i>` : `<span class="text-xl">${iconRaw}</span>`; const type = row.Type ? row.Type.trim().toLowerCase() : 'event'; grouped[dKey].details.push({ time: row.Time || "", title: row.Title || "", desc: row.Desc, link: row.Link, iconHtml: iconHtml, type: type }); }); return Object.values(grouped); }
